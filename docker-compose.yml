version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: om-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: om_messenger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - om-network

  backend:
    build: .
    container_name: om-backend
    environment:
      PORT: 8080
      ALLOWED_ORIGINS: http://localhost:3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: om_messenger
      DB_SSLMODE: disable
      JWT_SECRET: your_super_secret_jwt_key_change_this
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - om-network

volumes:
  postgres_data:

networks:
  om-network:
    driver: bridge
