version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: om-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - om-backend-net

  minio:
    image: minio/minio:latest
    container_name: om-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER: "on"
      # Storage quota: 5GB
      MINIO_API_REQUESTS_MAX: 10000
    volumes:
      - minio_data:/data
    networks:
      - om-backend-net
    # Local access only - no public ports
    # Backend will access via minio:9000 internally
    # For local management, uncomment these lines:
    # ports:
    #   - "127.0.0.1:9000:9000"   # S3 API
    #   - "127.0.0.1:9001:9001"   # Web Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: om-backend
    restart: always
    environment:
      PORT: 8080
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET}

      # S3/MinIO (avatars)
      PUBLIC_API_BASE_URL: ${PUBLIC_API_BASE_URL}
      S3_ENDPOINT: ${MINIO_ENDPOINT}
      S3_USE_SSL: ${MINIO_USE_SSL}
      S3_BUCKET: ${MINIO_BUCKET_NAME}
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:8082:8080"
    depends_on:
      - postgres
      - minio
    networks:
      - om-backend-net
      - proxy-net

volumes:
  postgres_data:
  minio_data:

networks:
  om-backend-net:
    driver: bridge
  proxy-net:
    external: true
    name: chamran-deploy_proxy-network
